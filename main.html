<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gray: {
                            850: '#1f2937',
                            900: '#111827',
                            950: '#0B0F19',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'slide-up': 'slideUp 0.4s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0B0F19; /* Deep dark background */
            color: #E5E7EB;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111827; 
        }
        ::-webkit-scrollbar-thumb {
            background: #374151; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4B5563; 
        }

        .game-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        /* Loader */
        .loader {
            border: 4px solid #1f2937;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .iframe-container {
            width: 100%;
            height: calc(100% - 48px); /* Subtract header height */
            border: none;
            background: white;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-gray-900 border-b border-gray-800 sticky top-0 z-40 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="bg-indigo-600 p-2 rounded-lg">
                        <i class="fas fa-gamepad text-white text-lg"></i>
                    </div>
                    <span class="text-xl font-bold tracking-tight text-white">Math Games</span>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="fetchGames()" class="p-2 text-gray-400 hover:text-white bg-gray-800 hover:bg-gray-700 rounded-lg transition-colors border border-gray-700" title="Refresh Library">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <div class="relative">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                        <input type="text" id="search-bar" placeholder="Search games..." 
                            class="bg-gray-800 text-sm text-gray-200 rounded-full pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 w-64 transition-all border border-gray-700">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        
        <!-- Header Section -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">All Games</h1>
            <p class="text-gray-400">Select a game to play</p>
        </div>

        <!-- Loading State -->
        <div id="loader" class="flex flex-col justify-center items-center h-64">
            <div class="loader mb-4"></div>
            <p class="text-gray-400 animate-pulse">Scanning repository for HTML files...</p>
        </div>

        <!-- Error State -->
        <div id="error-message" class="hidden flex flex-col justify-center items-center h-64 text-center">
            <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
            <h2 class="text-xl font-bold text-white mb-2">Oops! Something went wrong.</h2>
            <p id="error-text" class="text-gray-400 max-w-md">Could not load games.</p>
            <button onclick="fetchGames()" class="mt-4 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-lg text-white transition-colors">
                Try Again
            </button>
        </div>

        <!-- Games Grid -->
        <div id="games-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 hidden">
            <!-- Game cards will be injected here -->
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 border-t border-gray-800 py-6 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center text-gray-500 text-sm">
            <p>&copy; 2026 Math Games.</p>
        </div>
    </footer>

    <!-- Game Window Overlay (Modal) -->
    <div id="game-modal" class="fixed inset-0 z-50 bg-black bg-opacity-90 hidden flex flex-col opacity-0 transition-opacity duration-300">
        
        <!-- Modal Toolbar -->
        <div class="bg-gray-900 border-b border-gray-700 p-3 flex justify-between items-center shadow-md">
            <div class="flex items-center gap-3">
                <h3 id="modal-title" class="text-white font-semibold ml-2">Game Title</h3>
                <!-- Loading Indicator for Game -->
                <span id="game-loading" class="hidden text-xs text-indigo-400 animate-pulse ml-2 flex items-center">
                    <i class="fas fa-circle-notch fa-spin mr-1"></i> Loading content...
                </span>
            </div>
            <div class="flex items-center gap-2">
                
                <!-- Loading Mode Switcher -->
                <button id="mode-btn" onclick="cycleLoadMode()" class="p-2 text-indigo-400 hover:text-indigo-300 hover:bg-gray-700 rounded-md transition-colors flex items-center gap-1" title="Change Loading Mode (Auto/Direct/Embed)">
                    <i class="fas fa-magic"></i> <span id="mode-label" class="text-xs font-bold">AUTO</span>
                </button>

                <!-- Server Switcher -->
                <button id="server-btn" onclick="cycleMirror()" class="p-2 text-indigo-400 hover:text-indigo-300 hover:bg-gray-700 rounded-md transition-colors flex items-center gap-1 ml-1" title="Switch Server Mirror">
                    <i class="fas fa-server"></i> <span id="server-label" class="text-xs font-bold">SRV 1</span>
                </button>
                
                <div class="h-6 w-px bg-gray-700 mx-1"></div>
                
                <button onclick="toggleFullscreen()" class="p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-md transition-colors" title="Fullscreen">
                    <i class="fas fa-expand"></i>
                </button>
                <button onclick="closeGame()" class="p-2 text-red-400 hover:text-red-300 hover:bg-red-900/30 rounded-md transition-colors ml-2" title="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Iframe Container -->
        <div id="iframe-wrapper" class="flex-grow relative bg-black w-full h-full">
            <iframe id="game-frame" class="w-full h-full border-0" sandbox="allow-scripts allow-same-origin allow-pointer-lock allow-forms allow-modals"></iframe>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const REPO_OWNER = 'JasenC4PlaysOfficial';
        const REPO_NAME = 'Html-Games';
        const TARGET_FOLDER = 'games'; 
        
        // Github API for listing files
        const API_URL = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/git/trees/main?recursive=1`;
        
        // 1. RAW GITHUB: Used to fetch the Code Text
        const FETCH_SOURCE_BASE = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/`;
        
        // 2. MIRRORS: 
        const MIRRORS = [
            { name: "SRV 1", url: `https://raw.githack.com/${REPO_OWNER}/${REPO_NAME}/main/` },
            { name: "SRV 2", url: `https://rawcdn.githack.com/${REPO_OWNER}/${REPO_NAME}/main/` }
        ];

        // Loading Modes
        const MODES = {
            AUTO: 'AUTO',
            DIRECT: 'DIRECT', // iframe.src = url
            EMBED: 'EMBED'    // iframe.srcdoc = html
        };

        // State
        let allGames = [];
        let currentGame = null;
        let currentMirrorIndex = 0;
        let currentMode = MODES.AUTO;

        // DOM Elements
        const loader = document.getElementById('loader');
        const errorDiv = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const gamesGrid = document.getElementById('games-grid');
        const searchBar = document.getElementById('search-bar');
        const modal = document.getElementById('game-modal');
        let gameFrame = document.getElementById('game-frame');
        const modalTitle = document.getElementById('modal-title');
        const gameLoadingIndicator = document.getElementById('game-loading');
        const iframeWrapper = document.getElementById('iframe-wrapper');
        const serverBtn = document.getElementById('server-btn');
        const serverLabel = document.getElementById('server-label');
        const modeBtn = document.getElementById('mode-btn');
        const modeLabel = document.getElementById('mode-label');

        // --- Initialization ---
        window.addEventListener('DOMContentLoaded', fetchGames);

        // --- Search Functionality ---
        searchBar.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filteredGames = allGames.filter(game => game.name.toLowerCase().includes(query));
            renderGames(filteredGames);
        });

        // --- Core Logic ---

        async function fetchGames() {
            // Reset UI
            loader.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            gamesGrid.classList.add('hidden');
            gamesGrid.innerHTML = '';

            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    if (response.status === 403) {
                        throw new Error("GitHub API rate limit exceeded. Please try again in an hour.");
                    }
                    if (response.status === 404) {
                        throw new Error("Repository or branch not found. Check the repository name.");
                    }
                    throw new Error(`GitHub API Error: ${response.status}`);
                }

                const data = await response.json();
                
                // Parse the Git Tree to find games
                const gamesMap = new Map();

                data.tree.forEach(item => {
                    if (item.path.startsWith(`${TARGET_FOLDER}/`) && item.path.endsWith('.html')) {
                        const parts = item.path.split('/');
                        if (parts.length >= 3) {
                            const gameFolder = parts[1];
                            const fileName = parts.slice(2).join('/'); 

                            if (gamesMap.has(gameFolder)) {
                                const existingPath = gamesMap.get(gameFolder);
                                if (fileName.toLowerCase() === 'index.html') {
                                    gamesMap.set(gameFolder, item.path);
                                }
                            } else {
                                gamesMap.set(gameFolder, item.path);
                            }
                        }
                    }
                });

                if (gamesMap.size === 0) {
                    throw new Error("No HTML games found in the 'games' folder.");
                }

                allGames = Array.from(gamesMap, ([folderName, fullPath]) => ({
                    name: formatGameName(folderName),
                    rawName: folderName,
                    fullPath: fullPath,
                    fetchUrl: `${FETCH_SOURCE_BASE}${fullPath}`
                }));

                // Sort alphabetically
                allGames.sort((a, b) => a.name.localeCompare(b.name));

                renderGames(allGames);
                loader.classList.add('hidden');
                gamesGrid.classList.remove('hidden');

            } catch (error) {
                console.error(error);
                loader.classList.add('hidden');
                errorText.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        }

        function renderGames(games) {
            gamesGrid.innerHTML = '';
            
            if (games.length === 0) {
                gamesGrid.innerHTML = `
                    <div class="col-span-full text-center text-gray-500 py-10">
                        <i class="fas fa-ghost text-4xl mb-4"></i>
                        <p>No games found matching your search.</p>
                    </div>
                `;
                return;
            }

            games.forEach((game, index) => {
                const hue = (game.name.length * 25) % 360;
                const initials = game.name.substring(0, 2).toUpperCase();

                const card = document.createElement('div');
                card.className = 'game-card bg-gray-800 rounded-xl overflow-hidden border border-gray-700 cursor-pointer animate-slide-up';
                card.style.animationDelay = `${Math.min(index * 0.05, 1.0)}s`;
                
                card.innerHTML = `
                    <div class="h-40 w-full flex items-center justify-center bg-gradient-to-br from-gray-700 to-gray-900 relative group">
                        <div class="absolute inset-0 bg-opacity-20 flex items-center justify-center" style="background-color: hsla(${hue}, 60%, 50%, 0.2);">
                            <span class="text-4xl font-black text-white opacity-20 select-none group-hover:scale-110 transition-transform duration-300">${initials}</span>
                        </div>
                        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-40 transition-all duration-300 flex items-center justify-center">
                            <div class="bg-indigo-600 rounded-full p-4 transform scale-0 group-hover:scale-100 transition-transform duration-300 shadow-lg">
                                <i class="fas fa-play text-white ml-1"></i>
                            </div>
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="text-white font-bold text-lg truncate" title="${game.name}">${game.name}</h3>
                        <div class="flex items-center mt-2 justify-between">
                            <span class="text-xs font-medium px-2 py-1 rounded bg-gray-700 text-gray-300">HTML5</span>
                        </div>
                    </div>
                `;

                card.addEventListener('click', () => openGame(game));
                gamesGrid.appendChild(card);
            });
        }

        function formatGameName(folderName) {
            return folderName
                .replace(/-/g, ' ')
                .replace(/([A-Z])/g, ' $1')
                .trim();
        }

        // --- Modal & Smart Game Logic ---

        function getActiveMirrorUrl(game) {
            return `${MIRRORS[currentMirrorIndex].url}${game.fullPath}`;
        }

        function cycleMirror() {
            if (!currentGame) return;
            currentMirrorIndex = (currentMirrorIndex + 1) % MIRRORS.length;
            serverLabel.textContent = MIRRORS[currentMirrorIndex].name;
            loadGameContent(currentGame);
        }

        function cycleLoadMode() {
            if (!currentGame) return;
            
            // Cycle: AUTO -> DIRECT -> EMBED -> AUTO
            if (currentMode === MODES.AUTO) currentMode = MODES.DIRECT;
            else if (currentMode === MODES.DIRECT) currentMode = MODES.EMBED;
            else currentMode = MODES.AUTO;

            modeLabel.textContent = currentMode;
            loadGameContent(currentGame);
        }

        async function openGame(game) {
            currentGame = game;
            currentMode = MODES.AUTO; // Reset mode on new game
            modeLabel.textContent = "AUTO";
            
            modalTitle.textContent = game.name;
            gameLoadingIndicator.classList.remove('hidden');
            
            gameFrame.src = 'about:blank';
            gameFrame.removeAttribute('srcdoc');

            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
            }, 10);
            document.body.style.overflow = 'hidden';

            await loadGameContent(game);
        }

        async function loadGameContent(game) {
            gameLoadingIndicator.classList.remove('hidden');
            
            try {
                // Determine Execution Strategy based on Mode and Game Type
                let strategy = currentMode;

                if (strategy === MODES.AUTO) {
                    // Fetch source just to sniff the engine type
                    const response = await fetch(game.fetchUrl);
                    if (!response.ok) throw new Error("Failed to fetch game code");
                    const htmlCode = await response.text();

                    const isComplexEngine = /UnityLoader|Build\/|UnityProgress|lime\.embed|fetchWithProgress/i.test(htmlCode);
                    
                    if (isComplexEngine) {
                        // Unity/Ports usually fail in srcdoc due to CORS/Fetch issues.
                        // We DEFAULT to DIRECT load for them.
                        strategy = MODES.DIRECT;
                    } else {
                        // Simple games use EMBED to keep URL hidden
                        strategy = MODES.EMBED;
                    }
                }

                const directUrl = getActiveMirrorUrl(game);

                if (strategy === MODES.DIRECT) {
                    console.log("Loading Mode: DIRECT");
                    gameFrame.removeAttribute('srcdoc');
                    gameFrame.src = directUrl;
                } 
                else if (strategy === MODES.EMBED) {
                    console.log("Loading Mode: EMBED");
                    // We need to fetch the code if we haven't already
                    const response = await fetch(game.fetchUrl);
                    let htmlCode = await response.text();

                    // Inject Base for Assets
                    const baseAssetUrl = directUrl.substring(0, directUrl.lastIndexOf('/') + 1);
                    const hasExistingBase = /<base\s+href=/i.test(htmlCode);
                    
                    if (!hasExistingBase) {
                        if (htmlCode.includes('<head>')) {
                            htmlCode = htmlCode.replace('<head>', `<head><base href="${baseAssetUrl}">`);
                        } else {
                            htmlCode = `<head><base href="${baseAssetUrl}"></head>` + htmlCode;
                        }
                    }

                    // Patch IDB for Unity (just in case they force Embed on Unity)
                    const idbFix = `
                    <script>
                        window.indexedDB = null;
                        window.mozIndexedDB = null;
                        window.webkitIndexedDB = null;
                        window.msIndexedDB = null;
                    <\/script>`;
                    htmlCode = idbFix + htmlCode;

                    gameFrame.srcdoc = htmlCode;
                }

            } catch (err) {
                console.error("Load failed:", err);
                // Fallback
                gameFrame.removeAttribute('srcdoc');
                gameFrame.src = getActiveMirrorUrl(game);
            } finally {
                setTimeout(() => {
                    gameLoadingIndicator.classList.add('hidden');
                }, 1000);
            }
        }

        function closeGame() {
            try {
                if (gameFrame.contentWindow) {
                    gameFrame.contentWindow.onbeforeunload = null;
                }
            } catch (e) { }

            modal.classList.add('opacity-0');
            
            setTimeout(() => {
                modal.classList.add('hidden');
                
                const newFrame = document.createElement('iframe');
                newFrame.id = 'game-frame';
                newFrame.className = 'w-full h-full border-0';
                newFrame.setAttribute('sandbox', 'allow-scripts allow-same-origin allow-pointer-lock allow-forms allow-modals');
                
                if (gameFrame.parentNode) {
                    gameFrame.parentNode.replaceChild(newFrame, gameFrame);
                }
                
                gameFrame = newFrame;
                currentGame = null;

                exitFullscreen();
            }, 300);

            document.body.style.overflow = '';
        }

        function toggleFullscreen() {
            const elem = iframeWrapper;
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) elem.requestFullscreen();
                else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
                else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
            } else {
                exitFullscreen();
            }
        }

        function exitFullscreen() {
            if (document.fullscreenElement) {
                if (document.exitFullscreen) document.exitFullscreen();
                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                else if (document.msExitFullscreen) document.msExitFullscreen();
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !document.fullscreenElement && !modal.classList.contains('hidden')) {
                closeGame();
            }
        });

        window.addEventListener('beforeunload', (e) => {
            e.preventDefault();
            e.returnValue = ''; 
        });
    </script>
</body>
</html>
